<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title style="text-align:center;" >{% block title %}Application Form{% endblock %}</title>
    <style type="text/css">
      .errorlist {
        margin: 0;
        padding: 0;
      }
      .errorlist li {
        list-style: none;
        font-size: 90%;
        color: red;
      }
      .errorlist ~ input,
      .errorlist ~ select {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Application Form</h1>
    <hr>
    {% block content %}
    {% endblock %}
  </body>
</html>
